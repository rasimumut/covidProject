<div class="row mt-3">
  <div class="col-md-6">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ülke Adı" #input>
    </mat-form-field>
  </div>
<div class="col-md-6" style="text-align: right">
  <div>
    <button type="button" class="btn btn-secondary btn-sm mt-3 " routerLink="">Click For User Page</button>
  </div>

</div>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ÜLKE </th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ÖLÜM </th>
      <td mat-cell *matCellDef="let data"> {{data.death}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> İYİLEŞEN </th>
      <td mat-cell *matCellDef="let data"> {{data.recover}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VAKA </th>
      <td mat-cell *matCellDef="let data"> {{data.case}}</td>
    </ng-container>

    <ng-container matColumnDef="btn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let data"><button class="btn btn-primary btn-sm" (click)="getIdData(data.id)"   id="btnId" href="#"> Seç</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Benzer veri bulunamadı"{{input.value}}"</td>
    </tr>
  </table>

</div>
 <div class="ml-3 mr-3">
   <app-add-country></app-add-country>
 </div>
