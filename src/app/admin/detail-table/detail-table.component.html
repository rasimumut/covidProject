<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TARİH </th>
      <td mat-cell *matCellDef="let data"> {{data.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="death">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ÖLÜM </th>
      <td mat-cell *matCellDef="let data"> {{data.death}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="recover">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> İYİLEŞEN </th>
      <td mat-cell *matCellDef="let data"> {{data.recover}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="case">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VAKA </th>
      <td mat-cell *matCellDef="let data">{{data.case}}  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
